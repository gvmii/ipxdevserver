# Toggles whether the plugin should remove
# the default arrow trail if one is not enabled.
remove-default-trail: false

# Sets the range (in blocks) for the arrow trail particles.
# EDIT: Removed in 1.13?
arrow-trail-range: 64

# Sets the tick rate (20 ticks per second) for the arrow trail particles.
arrow-trail-tick-rate: 1


